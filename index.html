<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Erdarbeiten – Kosten pro m³ vs. Leistung</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root { --bg:#f7f8fb; --card:#ffffff; --text:#0f172a; --muted:#64748b; --accent:#111827; --border:#e5e7eb; }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
         color:var(--text); background: linear-gradient(180deg,#ffffff 0%,#f5f7fb 100%); }
  .container { display:grid; grid-template-columns: 340px 1fr; gap:16px; height:100vh; padding:16px; }
  .panel { background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,0.03); display:flex; flex-direction:column; overflow:hidden; }
  .panel h2 { font-size:16px; font-weight:600; margin:0; padding:14px 16px; border-bottom:1px solid var(--border); background:#fff; }
  .panel .content { padding:14px 16px; overflow:auto; }
  .group-title { font-size:13px; font-weight:600; color:var(--text); margin:10px 0 6px; }
  label { display:block; font-size:12px; color:var(--muted); margin-top:8px; }
  input[type="number"] { width:100%; padding:10px 10px; margin-top:6px; border:1px solid var(--border); border-radius:10px; font-size:14px; }
  input[type="checkbox"] { transform: translateY(2px); margin-right:6px; }
  .row { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
  .full { grid-column: 1 / -1; }
  .btn { display:inline-flex; align-items:center; gap:8px; background:var(--accent); color:#fff; border:0; padding:10px 14px; border-radius:10px; font-size:14px; cursor:pointer; }
  .chart-panel { padding: 10px 14px; height: calc(100vh - 32px); }
  #chart { width: 100%; height: calc(100% - 52px); }
  .header { display:flex; align-items:baseline; justify-content:space-between; gap:8px; margin-bottom:8px; }
  .header h1 { font-size: 18px; margin:0; }
  .header .sub { color:#64748b; font-size:12px; }
  .help { font-size: 12px; color:#64748b; margin-top:6px; }
</style>
<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>Einstellungen</h2>
      <div class="content">
        <div class="group">
          <div class="group-title">Projekt</div>
          <div class="row">
            <label>Verkaufspreis (€/m³)<input id="salePrice" type="number" step="0.01" value="1.5"></label>
            <label>Volumen (cbm)<input id="projectVolume" type="number" step="1" value="100000"></label>
            <label class="full">Projektfixkosten (€)<input id="projectFixed" type="number" step="1" value="0"></label>
          </div>
          <label><input id="includeProjectFixedInChart" type="checkbox"> Chart inkl. Projektfixkosten</label>
        </div>

        <div class="group">
          <div class="group-title">Kosten</div>
          <div class="row">
            <label>Personal (€/h)<input id="personalHourly" type="number" step="0.01" value="22"></label>
            <label>inkl. Personal<input id="includePersonal" type="checkbox" checked></label>
            <label>Std/Tag<input id="hoursPerDay" type="number" step="1" value="8"></label>
            <label>Fixe €/Tag<input id="fixedDaily" type="number" step="1" value="0"></label>
          </div>
          <label><input id="includeFixed" type="checkbox"> inkl. fixe Tageskosten</label>
          <label class="full">Effizienz (0.6–1.0)<input id="efficiency" type="number" step="0.01" min="0.6" max="1.0" value="1.0"></label>
        </div>

        <div class="group">
          <div class="group-title">Maschinen & Bänder</div>
          <div class="row">
            <label>15t €/h<input id="m15" type="number" step="0.01" value="38.84"></label>
            <label>20t €/h<input id="m20" type="number" step="0.01" value="42.53"></label>
            <label>27t €/h<input id="m27" type="number" step="0.01" value="58.03"></label>
          </div>
          <div class="row">
            <label>15t min (cbm/h)<input id="m15min" type="number" step="0.1" value="2.4"></label>
            <label>15t max (cbm/h)<input id="m15max" type="number" step="0.1" value="100"></label>
            <label>20t min (cbm/h)<input id="m20min" type="number" step="0.1" value="3"></label>
            <label>20t max (cbm/h)<input id="m20max" type="number" step="0.1" value="125"></label>
            <label>27t min (cbm/h)<input id="m27min" type="number" step="0.1" value="3.6"></label>
            <label>27t max (cbm/h)<input id="m27max" type="number" step="0.1" value="150"></label>
          </div>
        </div>

        <div style="margin-top: 10px;">
          <button id="exportBtn" class="btn">CSV exportieren</button>
          <div class="help">Tipp: Rechtsklick → „Link speichern unter…“, falls der Browser den Download blockiert.</div>
        </div>
      </div>
    </div>

    <div class="panel chart-panel">
      <div class="header">
        <h1>Kosten pro m³ (X) vs. Leistung cbm/h (Y)</h1>
        <div class="sub">Rote Linie = VK €/m³</div>
      </div>
      <div id="chart"></div>
    </div>
  </div>

<script>
function num(id){ return parseFloat(document.getElementById(id).value || "0"); }
function bool(id){ return document.getElementById(id).checked; }

function costPerM3(q, machineHourly, personalHourly, includePersonal, hoursPerDay, fixedDaily, includeFixed, efficiency){
  const hourly = Number(machineHourly) + (includePersonal ? Number(personalHourly) : 0);
  const fixedPerHour = includeFixed ? Number(fixedDaily) / Number(hoursPerDay || 1) : 0;
  const perHour = hourly + fixedPerHour;
  return perHour / (Number(q) * Number(efficiency || 1));
}

function computeSeries(qmin, qmax, machineHourly, settings, includeProjectFixedInChart, projectFixedPerM3){
  const step = Math.max(0.1, (qmax - qmin) / 800);
  const xs = [], ys = [];
  for(let q = qmin; q <= qmax + 1e-9; q = Math.round((q + step)*10000)/10000){
    let x = costPerM3(q, machineHourly, settings.personalHourly, settings.includePersonal, settings.hoursPerDay, settings.fixedDaily, settings.includeFixed, settings.efficiency);
    if (includeProjectFixedInChart) x += projectFixedPerM3;
    xs.push(x);
    ys.push(q);
  }
  return { xs, ys };
}

function update(){
  const settings = {
    salePrice: num('salePrice'),
    projectVolume: num('projectVolume'),
    projectFixed: num('projectFixed'),
    includeProjectFixedInChart: bool('includeProjectFixedInChart'),
    personalHourly: num('personalHourly'),
    includePersonal: bool('includePersonal'),
    hoursPerDay: num('hoursPerDay'),
    fixedDaily: num('fixedDaily'),
    includeFixed: bool('includeFixed'),
    efficiency: num('efficiency'),
    m15: num('m15'), m20: num('m20'), m27: num('m27'),
    m15min: num('m15min'), m15max: num('m15max'),
    m20min: num('m20min'), m20max: num('m20max'),
    m27min: num('m27min'), m27max: num('m27max'),
  };
  const projectFixedPerM3 = settings.projectVolume > 0 ? settings.projectFixed / settings.projectVolume : 0;

  const s15 = computeSeries(settings.m15min, settings.m15max, settings.m15, settings, settings.includeProjectFixedInChart, projectFixedPerM3);
  const s20 = computeSeries(settings.m20min, settings.m20max, settings.m20, settings, settings.includeProjectFixedInChart, projectFixedPerM3);
  const s27 = computeSeries(settings.m27min, settings.m27max, settings.m27, settings, settings.includeProjectFixedInChart, projectFixedPerM3);

  const traces = [
    { x: s15.xs, y: s15.ys, name: '15t', mode: 'lines', line: { width: 3 } },
    { x: s20.xs, y: s20.ys, name: '20t', mode: 'lines', line: { width: 3 } },
    { x: s27.xs, y: s27.ys, name: '27t', mode: 'lines', line: { width: 3 } },
  ];

  let xmin = Infinity, xmax = -Infinity;
  for(const t of traces){
    for(const v of t.x){ if (isFinite(v)) { if(v<xmin)xmin=v; if(v>xmax)xmax=v; } }
  }
  if(!isFinite(xmin) || !isFinite(xmax)){ xmin = 0; xmax = 1; }
  const lo = Math.floor(xmin);
  const hi = Math.ceil(xmax);

  const layout = {
    margin: { t: 10, r: 30, b: 50, l: 60 },
    xaxis: { title: 'Kosten [€/m³]', tick0: lo, dtick: 1, range: [lo, hi] },
    yaxis: { title: 'Leistung [cbm/h]' },
    hovermode: 'closest',
    shapes: [
      { type: 'line', x0: settings.salePrice, x1: settings.salePrice, y0: 0, y1: 1, xref: 'x', yref: 'paper', line: { dash: 'dash', width: 2, color: '#ef4444' } }
    ],
    legend: { orientation: 'h', x: 0, y: 1.05 },
  };

  Plotly.react('chart', traces, layout, {responsive: true, displayModeBar: true});
}

function exportCSV(){
  const settings = {
    personalHourly: num('personalHourly'),
    includePersonal: bool('includePersonal'),
    hoursPerDay: num('hoursPerDay'),
    fixedDaily: num('fixedDaily'),
    includeFixed: bool('includeFixed'),
    efficiency: num('efficiency'),
    includeProjectFixedInChart: bool('includeProjectFixedInChart'),
    projectFixedPerM3: (num('projectVolume')>0) ? (num('projectFixed')/num('projectVolume')) : 0,
    m15: num('m15'), m20: num('m20'), m27: num('m27'),
    m15min: num('m15min'), m15max: num('m15max'),
    m20min: num('m20min'), m20max: num('m20max'),
    m27min: num('m27min'), m27max: num('m27max'),
  };
  function series(min, max, hourly){
    const step = Math.max(0.1, (max - min) / 800);
    const rows = [];
    for(let q = min; q <= max + 1e-9; q = Math.round((q + step)*10000)/10000){
      let x = costPerM3(q, hourly, settings.personalHourly, settings.includePersonal, settings.hoursPerDay, settings.fixedDaily, settings.includeFixed, settings.efficiency);
      if (settings.includeProjectFixedInChart) x += settings.projectFixedPerM3;
      rows.push([q, x]);
    }
    return rows;
  }
  const s15 = series(settings.m15min, settings.m15max, settings.m15);
  const s20 = series(settings.m20min, settings.m20max, settings.m20);
  const s27 = series(settings.m27min, settings.m27max, settings.m27);
  let csv = "cbm/h,15t €/m³,20t €/m³,27t €/m³\n";
  for(let i=0;i<Math.max(s15.length, s20.length, s27.length);i++){
    const q = (s15[i]||s20[i]||s27[i]||[null])[0] ?? "";
    const c15 = s15[i]?.[1] ?? "";
    const c20 = s20[i]?.[1] ?? "";
    const c27 = s27[i]?.[1] ?? "";
    csv += `${q},${c15},${c20},${c27}\n`;
  }
  const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'erdarbeiten_kosten_kurven.csv'; a.click();
  URL.revokeObjectURL(url);
}

function bind(){
  const ids = ['salePrice','projectVolume','projectFixed','includeProjectFixedInChart','personalHourly','includePersonal','hoursPerDay','fixedDaily','includeFixed','efficiency','m15','m20','m27','m15min','m15max','m20min','m20max','m27min','m27max'];
  for(const id of ids){
    document.getElementById(id).addEventListener('input', update);
    document.getElementById(id).addEventListener('change', update);
  }
  document.getElementById('exportBtn').addEventListener('click', exportCSV);
  update();
}

window.addEventListener('DOMContentLoaded', bind);
</script>
</body>
</html>
